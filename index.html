    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden; /* Prevent global horizontal scroll */
        width: 100%;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .markdown-prose {
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        max-width: 100%;
      }
      .markdown-prose ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .markdown-prose ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .markdown-prose p {
        margin-bottom: 0.75em;
      }
      .markdown-prose strong {
        font-weight: 600;
        color: #1e293b;
      }
      .markdown-prose pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-x: auto;
      }
      /* Ensure images fit */
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
